"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_violet)\
$os\
$username\
[](bg:color_rose fg:color_violet)\
$directory\
[](fg:color_rose bg:color_slate)\
$git_branch\
$git_status\
[](fg:color_slate bg:color_forest)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_forest bg:color_bg3)\
$docker_context\
$conda\
$pixi\
[](fg:color_bg3 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'everforest_dark'

[palettes.everforest_dark]
# Text
color_fg0 = '#d3c6aa'

# Segment backgrounds (dark, saturated)
color_violet = '#3b2754'    # OS/username
color_rose = '#502840'      # Directory
color_slate = '#2a3d52'     # Git
color_forest = '#1f4535'    # Languages

# Muted segments
color_bg3 = '#282d33'       # Docker/conda
color_bg1 = '#1c1f24'       # Time (darkest)

# Prompt indicators (visible foregrounds)
color_green = '#8fbc8f'     # Success
color_red = '#cd6a6a'       # Error
color_purple = '#b98fc9'    # Vim replace
color_pink = '#c98fa3'      # Vim visual

[os]
disabled = false
style = "bg:color_violet fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_violet fg:color_fg0"
style_root = "bg:color_violet fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_rose"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_slate"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_slate)]($style)'

[git_status]
style = "bg:color_slate"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_slate)]($style)'

[nodejs]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[c]
symbol = " "
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[cpp]
symbol = " "
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[rust]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[golang]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[php]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[java]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[kotlin]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[haskell]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[python]
symbol = ""
style = "bg:color_forest"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_forest)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[pixi]
style = "bg:color_bg3"
format = '[[ $symbol( $version)( $environment) ](fg:color_fg0 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_pink)'
