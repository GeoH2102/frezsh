[colors]
alpha=0.9
background=1a1d23
foreground=d3c6aa
flash=502840
flash-alpha=0.5

## Normal/regular colors (color palette 0-7)
regular0=2a2e35  # black
regular1=cd6a6a  # red (dusty rose-red)
regular2=8fbc8f  # green (sage)
regular3=c9a86a  # yellow (muted amber)
regular4=7a9cb8  # blue (slate)
regular5=b98fc9  # magenta (soft purple)
regular6=6fa8a8  # cyan (muted teal)
regular7=d3c6aa  # white (cream)

## Bright colors (color palette 8-15)
bright0=4a5060   # bright black (grey)
bright1=e08585   # bright red
bright2=a8d4a8   # bright green
bright3=dfc088   # bright yellow
bright4=9bb8d0   # bright blue
bright5=d4aee0   # bright magenta
bright6=8fc4c4   # bright cyan
bright7=ebe5d8   # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
selection-foreground=d3c6aa
selection-background=3b2754
jump-labels=1a1d23 b98fc9
scrollback-indicator=1a1d23 7a9cb8
search-box-no-match=1a1d23 cd6a6a
